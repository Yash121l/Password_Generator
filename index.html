<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Password Generator</h1>
    <div class="containerpass">
        <div id="passwordDisplay"></div>
        <br>
    </div>
    <div class="container">
        <div class="options">
            <label for="length" id="chlen">Length: <span id="lengthValue">12</span></label>
            <input type="range" min="6" max="20" value="12" id="length">
            <label><input type="checkbox" id="uppercase"> Include Uppercase Letters</label>
            <br>
            <label><input type="checkbox" id="lowercase" checked> Include Lowercase Letters</label>
            <br>
            <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
            <br>
            <label><input type="checkbox" id="symbols"> Include Symbols</label>
        </div>
        <div id="strengthDisplay"></div>
        <br>
        <button id="generate">Generate Password</button>
        <button id="copy">Copy to Clipboard</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
